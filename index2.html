		<script>
			function renderTimeline() {
				var spacing = 720/24;
				for(i = 0; i <= 12; i++) {

			// renderTimeline();

			function startTimeCompare(a, b) {
				return a.start - b.start;
			};

			function lengthCompare(a, b) {
				return (a.end-a.start) - (b.end-b.start);
			};

			function overlaps(a, b) {
				return b.start >= a.start && b.start < a.end ||
					b.end > a.start && b.end < a.end;
			};

			function depth(events) {
				var mark;
				for (i = 0; i < events.length; i++) {
					events[i].depth = events[i].col;
					mark = events[i];
					for (j = 0; j < events.length; j++) {
						if(mark.col < events[j].col && events[j].start >= mark.start && overlaps(mark, events[j])) {
						//if(mark.col < events[j].col && overlaps(mark, events[j])) {
							events[i].depth++;	
							mark = events[j];
						}		
					}		
				}
			}

			function layOutDay(events) {
				packEventsHoriz(events);
			}

			function packEventsHoriz(events) {
				var i, j, el, cols = [[]], found, highwater;

				for(i = 0; i < events.length; i++) {
					found = false;

					// look at first col
					for(j=0; j<cols.length; j++) {
						if (cols[j].length === 0 || events[i].start >= cols[j][cols[j].length-1].end) {
							cols[j].push(events[i]);
							events[i].col = j;
							found = true;
							break;
						}
					}
					if(!found) {
						cols.push([events[i]]);
						events[i].col = j;
					}
				}
				return cols;
			}

			function packEvents(events) {
				var i, j, el, cols = [[]], found;


				for(i = 0; i < events.length; i++) {
					found = false;

					// look at first col
					for(j=0; j<cols.length; j++) {
						if (cols[j].length === 0 || events[i].start >= cols[j][cols[j].length-1].end) {
							cols[j].push(events[i]);
							events[i].col = j;
							found = true;
							break;
						}
					}
					if(!found) {
						cols.push([events[i]]);
						events[i].col = j;
					}
				}
				return cols;
			}

			function render(events, useDepth) {
				var container = document.getElementById('container');

				for(var i=0; i<events.length; i++) {
					el = document.createElement('div');
					el.className = 'event event1';
					el.textContent = events[i].index;
					el.style.top = events[i].start + 'px';

					if(useDepth) {
						el.style.width = 620/(events[i].depth+1) + 'px';
						el.style.left = (620/(events[i].depth+1))*events[i].col + 'px';
					}

					else {
						el.style.width = '50px';
						el.style.left = events[i].col * 50 + 'px';
					}
					el.style.height = (events[i].end - events[i].start) + 'px';
					container.appendChild(el);			
				}	
			}

			function generateRandom() {
				var events = [];
				for(var i = 0; i<10; i++) {
					var start, end;	
					start = Math.round(Math.random()*720);
					end = Math.round(Math.random()*720);
					while(!(start < end)) {
						start = Math.round(Math.random()*720);
						end = Math.round(Math.random()*720);
					}
					events.push({start: start, end: end, index: i});	
				}
				return events;
			}
		
			var events = generateRandom();
